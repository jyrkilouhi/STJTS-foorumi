<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>STJTS-Foorumi</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>STJTS Foorumi</h1>
        <table>
            <tr>
                <td style="align:left; padding-right: 10px; font-weight: bold"> Alue: 
                    <span th:text="${alue.kuvaus}" > Alueen kuvaus </span></td>
                <td style="align:left; padding-right: 10px; font-weight: bold"> Viestejä </td>
                <td style="align:left; font-weight: bold"> Viimeisin viesti </td>
            </tr>
            <tr th:each="aihe: ${aiheet} ">
                <td style="align:left; padding-right: 10px"> 
                    <a th:href="${'/aiheet/' + aihe.aihe_id}"> 
                    <span th:text="${aihe.otsikko}"> aiheen otsikko </span> 
                    </a> </td> 
                <td style="align:left; padding-right: 10px" 
                    th:text="${aihe.viesteja}"> viestejä yhteensä </td>
                <td style="align:left" th:text="${aihe.viimeisin}"> viimeisin viesti </td>
            </tr>
        </table>  
        <h3>Lisää uusi keskustelun avaus</h3>
        <form id="uusiaihe" method="POST" th:action="@{~/aihe/{alue_id}(alue_id=${alue.alue_id})}">
            <table>
                <tr> <td> Otsikko </td> 
                     <td> Nimimerkki </td>
                </tr>
                <tr> <td> <input type="text" maxlength="50" size="50" name="otsikko"/> </td> 
                     <td> <input type="text" maxlength="25" size="25" name="nimimerkki"/> </td> 
                     <td> <input type="submit" value="Lisää"/> </td>
                </tr>
                <tr> <td> Avausviesti </td> </tr>
            </table>
        </form>        
        <textarea rows="7" cols="85" maxlength="500" form="uusiaihe" name="viesti"> </textarea>
    </body>
</html>
