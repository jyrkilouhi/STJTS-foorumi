<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>STJTS-Foorumi</title>
        <meta charset="utf-8" />
    </head>
    <body>
        
        <button onclick="location.href='/'" type="button"> Aloitussivu </button>
        <span th:if="${sivut.edellinenSivu != null}"> <button th:onclick="${sivut.edellinenSivu}" type="button"> Edellinen sivu </button> </span>
        <span th:if="${sivut.seuraavaSivu != null}"> <button th:onclick="${sivut.seuraavaSivu}" type="button"> Seuraava sivu </button>  </span>           
       
        <h1>STJTS Foorumi</h1>
          
        <table>
            <tr style="font-weight: bold">
                <td> Alue: <span th:text="${alue.kuvaus}" > Alueen kuvaus </span></td> <td></td>
                <td> Viestit </td> <td></td>
                <td> Viimeisin viesti </td>
            </tr>
            <tr th:each="aihe: ${aiheet} ">
                <td>  <a th:href="${'/aiheet/' + aihe.aihe_id}">  <span th:text="${aihe.otsikko}"> aiheen otsikko </span> </a> </td> <td></td>
                <td th:text="${aihe.viesteja}"> viestejä yhteensä </td> <td></td>
                <td th:text="${aihe.viimeisin}"> viimeisin viesti </td>
            </tr>
        </table>  
               
        <h3>Luo uusi keskustelun avaus</h3>
        <form id="uusiaihe" method="POST" th:action="@{~/aihe/{alue_id}(alue_id=${alue.alue_id})}">
            <table>
                <tr> <td> Otsikko </td>  </tr>
                <tr> <td> <input type="text" maxlength="50" size="50" name="otsikko" required="true" /> </td> 
                </tr>
                <tr> <td> Avausviesti </td> </tr>
            </table>
            <textarea rows="5" cols="49" maxlength="500" name="viesti" required="true"></textarea>
            <table> 
                <tr> <td> Nimimerkki </td> </tr>
                <tr> <td> <input type="text" maxlength="25" size="25" name="nimimerkki" required="true" /> </td> </tr>
                <tr> <td> <input type="submit" value="Luo avaus"/>  </td> </tr> 
            </table>            
        </form>     
           
    </body>
</html>
