<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>STJTS-Foorumi</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <button onclick="location.href = '/'" type="button"> Aloitussivu </button>
        <span th:if="${sivut.edellinenSivu != null}"> <button th:onclick="${sivut.edellinenSivu}" type="button"> Edellinen sivu </button> </span>
        <span th:if="${sivut.seuraavaSivu != null}"> <button th:onclick="${sivut.seuraavaSivu}" type="button"> Seuraava sivu </button>  </span>           

        <h1>STJTS Foorumi</h1>
        <h2> Alue: <a th:href="${'/alueet/' + alue.alue_id}"> 
                <span th:text="${alue.kuvaus}" > Alueen kuvaus </span> 
            </a>
        </h2>
        <h3> Aihe: <span th:text = "${aihe.otsikko}" > Aiheen otsikko </span>
        </h3>

        <ol start="1" th:start="${sivut.ekaRivi}+1">
            <li th:each="viesti: ${viestit} ">
                <span th:text="${viesti.teksti}"> Viestin teksti </span> t. <span th:text="${viesti.nimimerkki}"> Nimimerkki </span>
            </li>
        </ol>
        <h3>Luo uusi viesti</h3>
        <form id="uusiviesti" method="POST" th:action="@{~/viesti/{aihe_id}(aihe_id=${aihe.aihe_id})}">
            <table> <tr> <td> Uusi viesti </td> </tr> </table>
            <textarea rows="5" cols="50" maxlength="500" name="viesti" required="true"></textarea> 
            <table>
                <tr> <td> Nimimerkki </td>  </tr>
                <tr> <td> <input type="text" size="25" maxlength="25" name="nimimerkki" required="true" /> </td> 
                </tr>
                <tr> <td> <input type="submit" value="Luo viesti"/> </td> </tr>
            </table>
        </form>     


    </body>
</html>
